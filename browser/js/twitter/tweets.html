<section id="home">
    <fullstack-logo></fullstack-logo>

</section>

<div layout="row" layout-wrap class="tweet-timeline">
  <md-content flex-gt-lg="33" class="md-padding" ng-repeat="tweet in tweets">
    <md-card>
      <a ng-href="{{tweet.entities.media[0].url}}" target="_blank"><img ng-src="{{tweet.entities.media[0].media_url}}" class="md-card-image" alt="Summary"></a>
      <!-- <img src="http://pbs.twimg.com/media/CIHwr97UAAAqIFE.png"> -->
      <md-card-content>
        <h2 class="md-title"><a ng-href="https://twitter.com/{{tweet.in_reply_to_screen_name}}" target="_blank">@{{tweet.in_reply_to_screen_name}}</a> </h2>
        <a ng-href="{{tweet.entities.media[0].url}}" target="_blank"><img class="twitter-btn" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-128.png" alt=""></a>
        <p>
          Here's your summary for: <a ng-href="{{ tweet.entities.urls[0].expanded_url }}">{{ tweet.entities.urls[0].url }}</a>
        </p>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">



      </div>
    </md-card>
    <br>
  </md-content>
</div>
